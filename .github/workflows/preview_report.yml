name: Preview Report (11:15)

on:
  schedule:
    # 11:15 Paris (CET) = 10:15 UTC (Winter) / 09:15 UTC (Summer)
    # Github Actions uses UTC.
    # Monday-Friday only
    - cron: '15 10 * * 1-5'
  
  workflow_dispatch:

jobs:
  preview-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tableauserverclient

      - name: Run preview report (test_2)
        env:
          TABLEAU_TOKEN_NAME: ${{ secrets.TABLEAU_TOKEN_NAME }}
          TABLEAU_TOKEN_SECRET: ${{ secrets.TABLEAU_TOKEN_SECRET }}
          TABLEAU_SITE_ID: ${{ secrets.TABLEAU_SITE_ID }}
          TABLEAU_SERVER_URL: ${{ secrets.TABLEAU_SERVER_URL }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          USE_AI: '0'
          TRACKER_URL: 'https://ocrevus-tracker.onrender.com'
          ACTIVE_RECIPIENT_GROUP: 'test_2'
        run: python ocrevus_app.py