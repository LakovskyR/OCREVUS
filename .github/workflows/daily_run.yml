name: Daily Ocrevus Report

on:
  schedule:
    # 9:00 AM Paris time (CET) = 8:00 AM UTC
    - cron: '0 8 * * 1-5'
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run script
        env:
          TABLEAU_TOKEN_NAME: ${{ secrets.TABLEAU_TOKEN_NAME }}
          TABLEAU_TOKEN_SECRET: ${{ secrets.TABLEAU_TOKEN_SECRET }}
          TABLEAU_SITE_ID: ${{ secrets.TABLEAU_SITE_ID }}
          TABLEAU_SERVER_URL: ${{ secrets.TABLEAU_SERVER_URL }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          USE_AI: '0'
          TRACKER_URL: 'https://ocrevus-tracker.onrender.com'
          # OPTIONS: 
          #   'test_1' - Test with Roman only
          #   'test_2' - Test with managers (4 people)
          #   'test_3' - Test sectorized mode (one sector)
          #   'prod_sectorised' - Production sectorized (all sectors)
          #   'prod_national_view' - Production national view (managers)
          #   'prod_csv' - Production with full mailing list from CSV (75+ people)
          ACTIVE_RECIPIENT_GROUP: 'test_2'
        run: python ocrevus_app.py
